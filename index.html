<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Replacement Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Replacement Tool</h1>
    <form id="textForm">
        <textarea id="inputText" rows="4" placeholder="Masukkan teks di sini..."></textarea><br>
        <button type="button" onclick="replaceText()">Replace</button>
    </form>
    <h2>Result:</h2>
    <textarea id="resultText" rows="4" readonly></textarea>

    <script>
        function replaceText() {
            // Ambil teks dari textarea input
            const inputText = document.getElementById('inputText').value;
            
            // Proses penggantian teks
            const replacements = {
                '%26': '&',
                '%25': '',  // Menghapus teks %25
                '%3D': '='
            };
            
            let resultText = inputText;
            for (const [old, newText] of Object.entries(replacements)) {
                resultText = resultText.replace(new RegExp(old, 'g'), newText);
            }
            
            // Tampilkan hasil di textarea result
            document.getElementById('resultText').value = resultText;
        }
    </script>
</body>
</html>
